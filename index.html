<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Desktop Navigation</title>
  </head>
  <body>
    <header>
      <div class="wrapper navbar">
        <a href="#" class="logo">SomeComp</a>
        <nav class="nav">
          <img src="assets/close.svg" alt="Close menu" class="btn-close" />
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link nav__link--active">Home</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
        <div class="mobile-cart-menu">
          <a href="#" class="nav__cta"
            ><img src="assets/cart.svg" alt="Cart svg icon" /><span
              >Cart</span
            ></a
          >
          <img src="assets/hamburger.svg" alt="Open menu" class="btn-open" />
        </div>
      </div>
    </header>
    <script>
      const btnOpen = document.querySelector(".btn-open");
      const btnClose = document.querySelector(".btn-close");
      const mobileMenu = document.querySelector(".nav");

      [btnOpen, btnClose].forEach((evt) => {
        evt.addEventListener("click", () => {
          mobileMenu.classList.toggle("show-nav");
        });
      });
      
    </script>
  </body>
</html>
